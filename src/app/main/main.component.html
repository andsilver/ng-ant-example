<nz-layout class="main">
  <nz-header>
    <div nz-row nzType="flex" nzJustify="start" nzAlign="middle">
      <div nz-col class="logo" i18n><i nz-icon [type]="'bank'"></i>&nbsp;&nbsp;Malibu</div>
      <div nz-col>
        <ul nz-menu nzTheme="dark" [nzMode]="'horizontal'" class="sider-bar">
          <li nz-submenu *ngFor="let sub of menu">
            <span title>{{sub.title}}</span>
            <ul>
              <li *ngFor="let item of sub.subs" nz-menu-item [routerLink]="[item.link]" [nzSelected]="item.selected">{{item.title}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nz-header>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
