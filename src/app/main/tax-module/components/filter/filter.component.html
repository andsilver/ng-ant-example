<div style="padding: 24px">
  <form nz-form [formGroup]="filterForm" (ngSubmit)="applyFilter()">

    <nz-form-item>
      <nz-form-label>Status</nz-form-label>
      <nz-form-control>
        <nz-radio-group formControlName="status">
          <label *ngFor="let status of statuses" nz-radio [nzValue]="status.value">{{status.label}}</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Approval Date</nz-form-label>
      <nz-form-control>
        <div nz-row nzType="flex" nzGutter="24">
          <div nz-col nzSpan="12">
            <nz-date-picker formControlName="approval_date_from" nzPlaceHolder="From"></nz-date-picker>
          </div>
          <div nz-col nzSpan="12">
            <nz-date-picker formControlName="approval_date_to" nzPlaceHolder="To"></nz-date-picker>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Tax Payers</nz-form-label>
      <nz-form-control>
        <nz-radio-group formControlName="tax_payers">
          <label *ngFor="let payer of taxPayers" nz-radio [nzValue]="payer.value">{{payer.label}}</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row nzType="flex" nzJustify="end">
      <button nz-button nzType="default" style="margin-right: 12px" (click)="clearFilter()">Clear</button>
      <button nz-button nzType="primary" type="submit">Apply</button>
    </div>
  </form>
</div>
