<nz-modal [(nzVisible)]="isVisible" nzTitle="Tax Register Enforce" (nzOnCancel)="closeModal(false)" (nzOnOk)="closeModal(true)">
  <form *ngIf="form" nz-form [formGroup]='form' class="enforce-register">
    <div nz-row nzType="flex" nzGutter="24">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired>Date</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="date" nzPlaceHolder="Date"></nz-date-picker>
            <nz-form-explain *ngIf="date.dirty && date.errors">Please select the date!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired>Name</nz-form-label>
          <nz-form-control>
            <input nz-input formControlName="name" nzPlaceHolder="Name">
            <nz-form-explain *ngIf="name.dirty && name.errors">Please input the name!</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</nz-modal>
