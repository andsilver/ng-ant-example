<div style="padding: 24px">
  <form nz-form [formGroup]="filterForm" (ngSubmit)="applyFilter()">

    <nz-form-item>
      <nz-form-label>Name</nz-form-label>
      <nz-form-control>
        <input formControlName="name" nz-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Status</nz-form-label>
      <nz-form-control>
        <nz-checkbox-group formControlName="status" [ngModel]="statuses"></nz-checkbox-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Tax Module</nz-form-label>
      <nz-form-control>
        <input formControlName="taxModule" nz-input>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Tax Year</nz-form-label>
      <nz-form-control>
        <div nz-row nzType="flex" nzGutter="24">
          <div nz-col nzSpan="12">
            <nz-year-picker formControlName="taxYearFrom" nzPlaceHolder="From"></nz-year-picker>
          </div>
          <div nz-col nzSpan="12">
            <nz-year-picker formControlName="taxYearTo" nzPlaceHolder="To"></nz-year-picker>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label>Accounting Year</nz-form-label>
      <nz-form-control>
        <div nz-row nzType="flex" nzGutter="24">
          <div nz-col nzSpan="12">
            <nz-year-picker formControlName="accountingYearFrom" nzPlaceHolder="From"></nz-year-picker>
          </div>
          <div nz-col nzSpan="12">
            <nz-year-picker formControlName="accountingYearTo" nzPlaceHolder="To"></nz-year-picker>
          </div>
        </div>
      </nz-form-control>
    </nz-form-item>

    <div nz-row nzType="flex" nzJustify="end">
      <button nz-button nzType="default" style="margin-right: 12px" (click)="clearFilter()">Clear</button>
      <button nz-button nzType="primary" type="submit">Apply</button>
    </div>
  </form>
</div>
