<input nz-input [ngModel]="value" (input)="searchTerm.next($event.target?.value)" (ngModelChange)="ngModelChanged($event)" [nzAutocomplete]="auto">
<nz-autocomplete #auto>
  <nz-auto-option *ngFor="let option of filteredOptions" [nzValue]="option.value" [nzLabel]="option.label">{{option.label}}</nz-auto-option>
</nz-autocomplete>
